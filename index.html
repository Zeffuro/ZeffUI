<!DOCTYPE html lang="en">
<meta charset="utf-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.9.2/jquery.contextMenu.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script src="https://kit.fontawesome.com/b16930e0bd.js" crossorigin="anonymous"></script>
<script src="https://ngld.github.io/OverlayPlugin/assets/shared/common.min.js"></script>
<script src="scripts/index.js"></script>
<script src="scripts/default_settings.js"></script>
<script src="data/regex.js"></script>
<script src="data/abilities.js"></script>
<script src="data/jobs.js"></script>
<script src="data/content_type.js"></script>
<script src="data/zone_info.js"></script>
<link rel="stylesheet" href="styles/index.css" />
<link rel="stylesheet" href="styles/context-icons.css" />
<link rel="stylesheet" href="styles/resources.css" />
<link rel="stylesheet" href="styles/colors.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.9.2/jquery.contextMenu.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/fontawesome.min.css" />
<style id="bar-colors"></style>
<body>
	<canvas id="grid"></canvas>
	<span id="lock-overlay-reminder"></span>
	<div id="dot-bar" style="padding-left: 10px">
		<img id="dot-image" class="small-image" />
		<progress width="160" height="15" id="dot-timer-bar" class="bar styled-bar" value="10" data-label="DoT Anchor"></progress>
	</div>
	<div id="buff-bar" style="padding-left: 10px">
		<img id="buff-image" class="small-image" />
		<progress width="160" height="15" id="buff-timer-bar" class="bar styled-bar" value="10" data-label="Buff Anchor"></progress>
	</div>
	<div id="stacks-bar" style="padding-left: 10px">
		<div id="stacks-background-1" class="stack-background stack-hidden"><img id="stacks-1" class="stack-color" src="skins/material-dark/images/arrow-fill-empty.png" /></div>
		<div id="stacks-background-2" class="stack-background stack-hidden"><img id="stacks-2" class="stack-color" src="skins/material-dark/images/arrow-fill-empty.png" /></div>
		<div id="stacks-background-3" class="stack-background stack-hidden"><img id="stacks-3" class="stack-color" src="skins/material-dark/images/arrow-fill-empty.png" /></div>
		<div id="stacks-background-4" class="stack-background stack-hidden"><img id="stacks-4" class="stack-color" src="skins/material-dark/images/arrow-fill-empty.png" /></div>
	</div>
	<div id="raid-buffs-bar" style="position: absolute;"></div>
	<div id="mitigation-bar" style="position: absolute;"></div>
	<div id="party-bar" style="position: absolute;"></div>
	<div id="customcd-bar" style="position: absolute;"></div>
	<progress id="timer-bar" class="bar styled-bar" value="10" data-label="Pulltimer"></progress>
	<progress id="health-bar" class="bar styled-bar" value="1" data-label="10000 / 10000"></progress>
	<progress id="mana-bar" class="bar styled-bar" value="1" data-label="10000 / 10000"></progress>
	<progress id="mp-ticker-bar" class="bar styled-bar" value="1" data-label=""></progress>
	<progress id="dot-ticker-bar" class="bar styled-bar" value="1" data-label=""></progress>
	<progress id="hot-ticker-bar" class="bar styled-bar" value="1" data-label=""></progress>
</body>
